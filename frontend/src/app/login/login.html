<div class="login-container">
  <app-navbar></app-navbar>

  <div class="background-overlay">
    <div class="login-form-container">
      <div class="login-form">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to your StyleSlot account</p>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="input-group">
            <div class="input-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="#666"
                  stroke-width="2" />
                <polyline points="22,6 12,13 2,6" stroke="#666" stroke-width="2" />
              </svg>
            </div>
            <input type="email" placeholder="Enter your email" [(ngModel)]="loginData.email" name="email" required>
          </div>

          <div class="input-group">
            <div class="input-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="#666" stroke-width="2" />
                <circle cx="12" cy="16" r="1" stroke="#666" stroke-width="2" />
                <path d="M7 11V7C7 4.23858 9.23858 2 12 2C14.7614 2 17 4.23858 17 7V11" stroke="#666"
                  stroke-width="2" />
              </svg>
            </div>
            <input type="password" placeholder="Enter your password" [(ngModel)]="loginData.password" name="password"
              required>
          </div>

          <div class="forgot-password">
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>

          <button type="submit" class="login-btn" [disabled]="isLoading">
            <span *ngIf="!isLoading">Log In</span>
            <span *ngIf="isLoading">Logging In...</span>
          </button>

          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
        </form>

        <div class="signup-link">
          <span>Need to create an account?</span>
          <a routerLink="/signup" class="signup-btn">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
