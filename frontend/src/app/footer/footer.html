<footer class="footer">
  <div class="container">
    <div class="newsletter-section">
      <h3>Subscribe to our newsletter</h3>
      <div class="newsletter-form">
        <div class="email-input">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="#9ca3af"
              stroke-width="2" />
            <polyline points="22,6 12,13 2,6" stroke="#9ca3af" stroke-width="2" />
          </svg>
          <input type="email" placeholder="Input your email" [(ngModel)]="email" (keyup.enter)="subscribe()">
        </div>
        <button class="subscribe-btn" (click)="subscribe()">Subscribe</button>
      </div>
    </div>

    <div class="footer-separator"></div>

    <div class="footer-main">
      <div class="footer-brand">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="#4ade80" />
            <path d="M12 6L12.5 8.5L15 9L12.5 9.5L12 12L11.5 9.5L9 9L11.5 8.5L12 6Z" fill="#4ade80" />
          </svg>
        </div>
        <span class="brand-name">StyleSlot</span>
      </div>

      <nav class="footer-nav">
        <a href="#" class="footer-link">About us</a>
        <a href="#" class="footer-link">Features</a>
        <a href="#" class="footer-link">Help Center</a>
        <a href="#" class="footer-link">Contact us</a>
        <a href="#" class="footer-link">FAQs</a>
        <a href="#" class="footer-link">Careers</a>
      </nav>
    </div>

    <div class="footer-separator"></div>

    <div class="footer-bottom">
      <div class="language-selector">
        <select class="language-dropdown">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
        </select>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <polyline points="6,9 12,15 18,9" stroke="#9ca3af" stroke-width="2" />
        </svg>
      </div>

      <div class="footer-legal">
        <span>© 2024 StyleSlot, Inc.</span>
        <span class="separator">•</span>
        <a href="#" class="legal-link">Privacy</a>
        <span class="separator">•</span>
        <a href="#" class="legal-link">Terms</a>
        <span class="separator">•</span>
        <a href="#" class="legal-link">Sitemap</a>
      </div>

      <div class="social-media">
        <a href="#" class="social-icon twitter">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
              stroke="#1da1f2" stroke-width="2" />
          </svg>
        </a>
        <a href="#" class="social-icon facebook">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" stroke="#1877f2"
              stroke-width="2" />
          </svg>
        </a>
        <a href="#" class="social-icon linkedin">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" stroke="#0077b5"
              stroke-width="2" />
            <rect x="2" y="9" width="4" height="12" stroke="#0077b5" stroke-width="2" />
            <circle cx="4" cy="4" r="2" stroke="#0077b5" stroke-width="2" />
          </svg>
        </a>
        <a href="#" class="social-icon youtube">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.25 29 29 0 0 0-.46-5.33z"
              stroke="#ff0000" stroke-width="2" />
            <polygon points="10,8 15,12 10,16" stroke="#ff0000" stroke-width="2" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</footer>
