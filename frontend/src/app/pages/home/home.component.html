<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSlot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">StyleSlot</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Bookings</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
            <div class="auth-buttons">
                <button>Sign In</button>
                <button class="signup">Sign Up</button>
            </div>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-text">
            <h1>Transform Your Style</h1>
            <p>Book top salon services at your convenience.</p>
            <button class="signup">Sign Up</button>
        </div>
    </section>
    
    <section class="features">
        <h2>App Features</h2>
        <div class="feature-cards">
            <div class="feature-card">Hair Styling</div>
            <div class="feature-card">Makeup Artistry</div>
            <div class="feature-card">Nail Care</div>
        </div>
    </section>
    
    <section class="appointments">
        <h2>Book Appointments</h2>
        <button class="try-now">Try Now</button>
    </section>
    
    <section class="featured-salons">
        <h2>Featured Salons</h2>
        <div class="salon-list">
            <div class="salon">Glamour Hub</div>
            <div class="salon">Serenity Spa</div>
            <div class="salon">Style Studio</div>
            <div class="salon">Luxury Lounge</div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 StyleSlot. All rights reserved.</p>
    </footer>
</body>
</html>
